<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="i1.PNG" class="d-block custom-width-img" alt="...">
          </div>
          <div class="carousel-item">
            <img src="i2.PNG" class="d-block custom-width-img" alt="...">
          </div>
          <div class="carousel-item">
            <img src="i3.PNG" class="d-block custom-width-img" alt="...">
          </div>
          <div class="carousel-item">
            <img src="i4.PNG" class="d-block custom-width-img" alt="...">
          </div>
          <div class="carousel-item">
            <img src="i5.PNG" class="d-block custom-width-img" alt="...">
          </div>
          <div class="carousel-item">
            <img src="i6.PNG" class="d-block custom-width-img" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev btn-primary" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class=" carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden ">Next</span>
        </button>
      </div>
